{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Imóvel Periciado</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static "css/custom.css" %}">

	</head>
	<body>
		<div class="modal fade ff-poppins" id="usermodal" tabindex="-1" role="dialog" aria-labelledby="usermodal" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title text-uppercase fs-16" id="exampleModalLabel"><i class="fas fa-user"></i> Acesso a conta</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form action="">
		        	<div class="form-group">
		        		<label class="text-uppercase fs-12">Usuário ou e-mail</label>
		        		<input type="text" class="fs-12 form-control" placeholder="Usuário ou e-mail da sua conta">
		        	</div>
		        	<div class="form-group">
		        		<label class="text-uppercase fs-12">Senha</label>
		        		<input type="text" class="fs-12 form-control" placeholder="Senha da sua conta">
		        	</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		      	<a href="#" class="text-uppercase fs-12 font-weight-bold mr-auto"><i class="fas fa-user-plus"></i> Criar nova conta usuário</a>&nbsp;&nbsp;&nbsp;
		      	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary btn-sm">Entrar</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal fade ff-poppins" id="userbusiness" tabindex="-1" role="dialog" aria-labelledby="userbusiness" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title text-uppercase fs-16" id="exampleModalLabel"><i class="fas fa-building"></i> Acesso a conta</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form action="">
		        	<div class="form-group">
		        		<label class="text-uppercase fs-12">Usuário ou e-mail</label>
		        		<input type="text" class="fs-12 form-control" placeholder="Usuário ou e-mail da sua conta">
		        	</div>
		        	<div class="form-group">
		        		<label class="text-uppercase fs-12">Senha</label>
		        		<input type="text" class="fs-12 form-control" placeholder="Senha da sua conta">
		        	</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		      	<a href="#" class="text-uppercase fs-12 font-weight-bold mr-auto"><i class="fas fa-user-plus"></i> Criar nova conta corretor</a>&nbsp;&nbsp;&nbsp;
		      	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary btn-sm">Entrar</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div class="mt-5 mb-5 ml-10">
						<a href="/"><img src="{% static "img/logo.png" %}" class="img-fluid" width="300"></a>

						{% block content %}{% endblock %}

						<hr class="mt-10">

						&copy; All rigths reserved to Imóvel Periciado
					</div>
				</div>

				<div class="col-md-4">
					<div class="right-sidebar">
						<div class="row">
							<div class="col-12">
								<div class="m-5">
									<div class="text-center">
										<a href="#" class="text-uppercase fs-12 ff-poppis btn btn-danger btn-sm font-weight-bold" data-toggle="modal" data-target="#usermodal"><i class="fas fa-user"></i>  Sou usuário</a>&nbsp;&nbsp;&nbsp;&nbsp;
										<a href="{% url "dashboard:panel" %}" class="text-uppercase fs-12 font-weight-bold btn btn-primary btn-sm"><i class="fas fa-building"></i> Sou corretor</a>
									</div>

									<div class="text-center mt-20">
										<h2 class="ff-fjalla text-light fs-60 text-shadow-big">
											Está comprando?<br>
											Verifique!
										</h2>

										<a href="#" class="btn btn-white btn-sm mt-5 text-uppercase fs-13 ff-poppins font-weight-bold">Converse com a gente <i class="fas fa-comments"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
